<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">Dashboard</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #0f172a;
        color: white;
      }
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 220px;
        height: 100vh;
        background-color: #1e293b;
        padding-top: 20px;
      }
      .sidebar h2 {
        color: #38bdf8;
        text-align: center;
      }
      .sidebar a {
        display: block;
        padding: 15px 20px;
        color: #cbd5e1;
        text-decoration: none;
      }
      .sidebar a:hover {
        background-color: #334155;
      }
      .main {
        margin-left: 220px;
        padding: 20px;
      }
      .card-container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }
      .card {
        background-color: #1e293b;
        padding: 20px;
        border-radius: 10px;
        flex: 1;
        min-width: 200px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      .card i {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .card-title {
        font-size: 18px;
        margin-bottom: 5px;
      }
      .card-value {
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>EquipTrack</h2>
      <a href="/dashboard"><i class="fas fa-chart-line"></i> Dashboard</a>
      <a href="/equipamentos-view"><i class="fas fa-qrcode"></i> Equipment</a>
      <a href="/usuarios-view"><i class="fas fa-users"></i> Users</a>
    </div>

    <div class="main">
      <h1>Dashboard</h1>
      <div class="card-container">
        <div class="card">
          <div class="card-title">Total Equipment</div>
          <div class="card-value" th:text="${totalEquipamentos}">0</div>
          <i class="fas fa-cube"></i>
        </div>
        <div class="card">
          <div class="card-title">In Maintenance</div>
          <div class="card-value" th:text="${emManutencao}">0</div>
          <i class="fas fa-triangle-exclamation"></i>
        </div>
        <div class="card">
          <div class="card-title">Available</div>
          <div class="card-value" th:text="${disponiveis}">0</div>
          <i class="fas fa-check-circle"></i>
        </div>
        <div class="card">
          <div class="card-title">Assigned</div>
          <div class="card-value" th:text="${alocados}">0</div>
          <i class="fas fa-chart-bar"></i>
        </div>
      </div>
    </div>
  </body>
</html>
