<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Equipamentos</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #0f172a;
        color: white;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 220px;
        height: 100vh;
        background-color: #1e293b;
        padding-top: 20px;
      }

      .sidebar h2 {
        color: #38bdf8;
        text-align: center;
      }

      .sidebar a {
        display: block;
        padding: 15px 20px;
        color: #cbd5e1;
        text-decoration: none;
      }

      .sidebar a:hover {
        background-color: #334155;
      }

      .main {
        margin-left: 220px;
        padding: 20px;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .btn {
        background-color: #38bdf8;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        text-decoration: none;
      }

      .btn:hover {
        background-color: #0ea5e9;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background-color: #1e293b;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #334155;
      }

      th {
        background-color: #334155;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>EquipTrack</h2>
      <a href="/dashboard"><i class="fas fa-chart-line"></i> Dashboard</a>
      <a href="/equipamentos-view"
        ><i class="fas fa-qrcode"></i> Equipamentos</a
      >
      <a href="/usuarios-view"><i class="fas fa-users"></i> Usuários</a>
    </div>

    <div class="main">
      <div class="top-bar">
        <h1>Equipamentos</h1>
        <a href="/equipamentos/add" class="btn"
          ><i class="fas fa-plus"></i> Adicionar</a
        >
      </div>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Nº Série</th>
            <th>Categoria</th>
            <th>Estado</th>
            <th>Localização</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="equipamento : ${equipamentos}">
            <td th:text="${equipamento.idEquipamento}"></td>
            <td th:text="${equipamento.nome}"></td>
            <td th:text="${equipamento.numeroSerie}"></td>
            <td th:text="${equipamento.categoria.nome}"></td>
            <td th:text="${equipamento.estado}"></td>
            <td th:text="${equipamento.localizacao}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
